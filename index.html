<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WinterTube - Upload Your Videos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <script src="script.js" defer></script> <!-- Link to an external JS file for functionality -->
    <style>
        /* Simple internal styling for the sake of demo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d3e50;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .upload-btn {
            background-color: #3d5af1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .upload-btn:hover {
            background-color: #1e3c8c;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .video-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .video-card img {
            width: 100%;
            height: auto;
        }
        .video-card .video-title {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to WinterTube</h1>
        <p>Your go-to platform for uploading and watching videos</p>
    </header>

    <div class="container">
        <button class="upload-btn">Upload Video</button>
        
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <div class="video-title">Sample Video Title</div>
            </div>
            <!-- More video cards will be dynamically added here -->
        </div>
    </div>

</body>
</html>
